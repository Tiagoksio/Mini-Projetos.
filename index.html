<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <main class="container">
    <header>
      <h1>Cadastro de Clientes</h1>
      <button class="btnDefault" id="new">Incluir</button>
    </header>

    <section class="customerList">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th class="action">Editar</th>
            <th class="action">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- Inserção através do JS p.s Pesquisar inserção da máscara para o telefone!-->
          </tr>        
        </tbody>
      </section>
    </div>

    <section class="modal-container">
      <div class="modal">
        <form>
          <label for="m-name">Nome</label>
          <input id="m-name" type="text" value="Tiago" required />
  
          <label for="m-phone">Telefone</label>
          <input id="m-phone" type="tel" value="999999" required />
  
          <label for="m-email">Email</label>
          <input id="m-email" type="email" value="teste@teste.com" required />

          <label for="m-adress">Endereço</label>
          <input id="m-adress" type="text" value="rua 0 bairro a cidade b" required />

          <button class="btnDefault" id="btnSave">Salvar</button>
        </form>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
